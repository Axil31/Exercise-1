<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3>Hello</h3>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Tom</span>
        </div>

        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">Tink</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Ride</span>
        </div>

        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">Openhat</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">Hihat</span>
        </div>

        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">Clap</span>
        </div>

        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">Boom</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/tom.wav"></audio>
    <audio data-key="90" src="sounds/tink.wav"></audio>
    <audio data-key="83" src="sounds/snare.wav"></audio>
    <audio data-key="70" src="sounds/ride.wav"></audio>
    <audio data-key="84" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/kick.wav"></audio>
    <audio data-key="85" src="sounds/hihat.wav"></audio>
    <audio data-key="69" src="sounds/clap.wav"></audio>
    <audio data-key="77" src="sounds/boom.wav"></audio>

    
    <script src="code.js"></script>
</body>
</html>
